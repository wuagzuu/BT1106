<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <table class="table table-striped table-bordered">
        <tr>
            <td>ID</td>
            <td><input type="text" class="form-control" readonly th:value="${user.id}"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control" th:value="${user.username}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" class="form-control" th:value="${user.password}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" class="form-control" th:value="${user.email}"></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text" class="form-control" th:value="${user.lastName}"></td>
        </tr>
        <tr>
            <td>FirstName</td>
            <td><input type="text" class="form-control" th:value="${user.firstName}"></td>
        </tr>
        <tr>
            <td>BirthDay</td>
            <td><input type="date" class="form-control" th:value="${user.birthDay}"></td>
        </tr>
        <tr>
            <td>Role</td>
            <td><input type="text" class="form-control" th:value="${user.role.role_name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
